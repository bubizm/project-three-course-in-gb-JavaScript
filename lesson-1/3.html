<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10 получаем 20.
  2. 20 конкатинируем со строкой "10" получаем строку "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 конкатинируем с "10" получаем строку "1010".
  2. "1010" конкатинируем с числом 10 получаем строку "101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 складываем с 10 получаем 20.
  2. С помощью унарного плюса превращаем строку "10" в число 10.
  3. Число 20 прибавляем к числу 10 получаем число 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. С помощью унарного минуса пустую строку "" превращаем в число -0.
  2. 10 делим на -0 получаем минус бесконечность
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. С помощью унарного плюса пытаемся превратить строку "2,5" в число, но превращаем в NaN, так как дробные числа записываются через точку, а не через запятую.
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
