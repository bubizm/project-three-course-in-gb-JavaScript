<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price = this.price * 75 / 100;
      return this.price;
    }

    let product1 = new ProductES5('Мыло', 50);
    let product2 = new ProductES5('Шампунь', 200);

    console.log(`Товар '${product1.name}' стоит ${product1.price}, а \
со скидкой 25% стоит ${product1.make25Discount()}`);
    console.log(`Товар '${product2.name}' стоит ${product2.price}, а \
со скидкой 25% стоит ${product2.make25Discount()}`);


    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25Discount() {
        this.price = this.price * 75 / 100;
        return this.price;
      }
    }

    let product3 = new ProductES6('Зубная щетка', 20);
    let product4 = new ProductES6('Зубная паста', 100);

    console.log(`Товар '${product3.name}' стоит ${product3.price}, а \
со скидкой 25% стоит ${product3.make25Discount()}`);
    console.log(`Товар '${product4.name}' стоит ${product4.price}, а \
со скидкой 25% стоит ${product4.make25Discount()}`);
  </script>
</body>

</html>
