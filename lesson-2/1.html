<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Переменная с хранит значение 2, потому что увеличиваем а на 1 
  (а = а + 1 = 2), а потом присваиваем с значение а, т.е. с=а=2
   */
  alert(c);

  d = b++;
  /*
  д = 1, потому что мы сначала присваем д значение б, а только после этого
  значение б увеличивается на 1, т.е. д=1, а б=2
   */
  alert(d);

  c = 2 + ++a;
  /*
  с = 5, потому что сначала увеличиваем число а на 1, а потом
  производим складывание 2 + (а=а+1) = 5, т.е. с =5, а=3
   */
  alert(c);

  d = 2 + b++;
  /*
  д = 4, потому что мы сначала складываем 2 + б(2), а только потом
  увеличиваем б на 1, т.е. на выходе д=4, б=3
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
