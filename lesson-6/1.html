<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos//200/300?random=1" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos//200/300?random=2" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos//200/300?random=3" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    const productsNameEls = document.querySelectorAll('.productName');
    productsNameEls.forEach(element => {
      element.setAttribute('style', 'font-size: 24px');
    });

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    // const productsEls = document.querySelectorAll('.product');
    // productsEls.forEach(element => {
    //   element.
    // })

    const styleEls = document.querySelector('style');
    let productStyle = styleEls.innerHTML.slice(0, -4);
    //методом проб нашел, что нужно именно -4
    productStyle += '  margin-right: 50px; }';
    styleEls.innerHTML = productStyle;

    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */
    // const buttonEls = document.querySelectorAll('button');
    // buttonEls.forEach(element => {
    //   element.addEventListener('click', event => {
    //     if (event.target.textContent === "В корзину") {
    //       event.target.textContent = "Добавлено";
    //       element.disabled = true;
    //     }
    //   })
    // });

    //4-ое задание не выполняется с этим решением\

    document.body.addEventListener('click', event => {
      if (event.target.tagName.toLocaleLowerCase() === 'button') {
        event.target.textContent = "Добавлено";
        event.target.disabled = true;
      }
    })

    /*
    4. Создайте полную (глубокую) копию элемента с классом product, измените в
    этой копии путь до картинки на:
    https://picsum.photos//200/300?random=4
    Поставьте название товара в данной копии "Товар 4" и замените последний
    отображенный товар на странице на созданную копию. У данной копии также
    должен правильно работать код из 3-го задания.
     */
    const productEls = document.querySelectorAll('.product');
    const i = productEls.length;
    const productCloneEl = productEls[i - 1].cloneNode(true);
    productCloneEl.childNodes.forEach(element => {
      if (element.nodeName.toLocaleLowerCase() === 'div') {
        element.textContent = 'Товар 4';
      }
      if (element.nodeName.toLocaleLowerCase() === 'img') {
        const srcEl = element.attributes[0];
        srcEl.value = 'https://picsum.photos//200/300?random=4';
      }
    })
    document.body.append(productCloneEl);

    /*
    5. По истечению 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */
    setTimeout(() => {
      productEls[0].remove();
    }, 2000)

  </script>
</body>

</html>
