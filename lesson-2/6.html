   * @param {number} count - количество предметов
   * @param {string} first - первое склонение
   * @param {string} second - второе склонение
   * @param {string} thirth - третье склонение
   * @returns {string} - возвращает необходимое склонение 
   */

  function declinationOfNumber(count, first, second, thirth) {
    if (((count % 10 > 4) && (count % 10 <= 9)) || (count % 10 === 0) || ((count % 100 > 10) && (count % 100 <= 20))) {
      return thirth;
    } else if (count % 10 === 1) {  
      return first;
    }
      return second;
  } 

  const num = +prompt("Введите количество");
